<div class="skills-container">
  <ul *ngFor="let proficiency of proficiencies">
    <li *ngFor="let skill of proficiency?.skills">
      <div class="skill-content">
        <div class="skill-icon" [ngClass]="skill?.icon"></div>
        <div class="skill-title">{{ skill?.title }}</div>
      </div>
    </li>
  </ul>
</div>
